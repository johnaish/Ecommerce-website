{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow mt-10">
  <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

  {% if form.errors %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
      <p>⚠️ Invalid username or password. Try again.</p>
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg mt-4 hover:bg-orange-600">
      Login
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Don’t have an account?
    <a href="{% url 'signup' %}" class="text-orange-600 font-semibold hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
