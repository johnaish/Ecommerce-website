{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow mt-10">
  <h2 class="text-2xl font-bold text-center mb-4">Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg mt-4 hover:bg-orange-600">Sign Up</button>
  </form>
</div>
{% endblock %}
