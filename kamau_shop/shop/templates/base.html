<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kamau Online Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-gradient-to-r from-orange-500 to-red-600 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <h1 class="text-2xl font-extrabold">🛍 KamauShop</h1>
      <div class="flex-1 mx-6">
        <input type="text" placeholder="Search for products..."
               class="w-full px-4 py-2 rounded-lg text-gray-700 focus:outline-none shadow" />
      </div>
      <div>
        <a href="{% url 'cart_detail' %}" class="px-4 hover:text-yellow-300">🛒 Cart</a>
        {% if user.is_authenticated %}
          <span class="px-2">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="px-4 hover:text-yellow-300">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="px-4 hover:text-yellow-300">Login</a>
          <a href="{% url 'signup' %}" class="px-4 hover:text-yellow-300">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-800 text-gray-200 text-center py-6 mt-10">
    <p>© 2025 KamauShop | Powered by Django + M-Pesa</p>
  </footer>
</body>
</html>
