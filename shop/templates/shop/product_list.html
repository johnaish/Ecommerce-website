{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Featured Products</h2>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
    {% for product in products %}
      <div class="bg-white rounded-2xl shadow hover:shadow-2xl transition transform hover:-translate-y-2">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-t-2xl w-full h-52 object-cover">
        {% else %}
          <div class="h-52 bg-gray-200 flex items-center justify-center rounded-t-2xl">No Image</div>
        {% endif %}
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800 truncate">{{ product.name }}</h3>
          <p class="text-sm text-gray-500 mt-1 truncate">{{ product.description|truncatechars:50 }}</p>
          <p class="text-lg font-bold text-orange-600 mt-2">Ksh {{ product.price }}</p>
          <a href="{% url 'add_to_cart' product.id %}" class="block text-center mt-4 bg-gradient-to-r from-orange-500 to-red-600 text-white py-2 rounded-xl shadow hover:scale-105 transition">
            âž• Add to Cart
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
